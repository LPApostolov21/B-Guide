<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морски Гид - Чат Бот</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: #333;
        }

        .header {
            background: rgba(0, 77, 128, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 2px solid #ffcc00;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            background: none;
            border: 2px solid #ffcc00;
            color: #ffcc00;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:active {
            transform: scale(0.9);
            background: rgba(255, 204, 0, 0.2);
        }

        .header-title {
            color: #ffcc00;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .topics-bar {
            display: none;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .message {
            display: flex;
            gap: 0.5rem;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 0.8rem 1rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #03a9f4, #00bcd4);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: #fff8e1;
            color: #333;
            border: 1px solid #ffcc00;
            border-bottom-left-radius: 4px;
        }

        .topic-tag {
            display: none;
        }

        .input-container {
            padding: 1rem;
            background: rgba(0, 77, 128, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 204, 0, 0.5);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #03a9f4;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #ffcc00;
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ffcc00, #ffb300);
            border: none;
            border-radius: 50%;
            color: #004d99;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            font-weight: bold;
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.8rem 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ffcc00;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #004d99;
            padding: 2rem 1rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .welcome-message h2 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            color: #ffcc00;
            text-shadow: 1px 1px 1px rgba(0, 77, 128, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">←</button>
        <div class="header-title">⚓ Морски Гид</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>Добре дошли! Аз съм Вашият Морски Гид!</h2>
            <p>Преди да потеглим, кажете **"Здравей"** или **"Как си?"**</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Въведете съобщение..."
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble typing-indicator';
            bubble.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            typingDiv.appendChild(bubble);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();

            if (lowerMessage.includes('здравей') || lowerMessage.includes('здрасти')) {
                return 'Здравей! Радвам се, че си тук! Готов съм да те разведа по морския бряг. Какво ново?';
            } else if (lowerMessage.includes('как си')) {
                return 'Аз съм чудесно! Морето е спокойно, слънцето грее... Всичко е наред. А ти как си?';
            } else {
                return 'Хм, интересно... Засега мога да отговарям само на "Здравей" и "Как си". Пробвай с един от тези поздрави!';
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            showTyping();

            const botResponse = getBotResponse(message);

            setTimeout(() => {
                removeTyping();
                addMessage(botResponse, false);
                sendBtn.disabled = false;
                messageInput.focus();
            }, 1200);
        }
    </script>
</body>
</html>
