<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ—Ä—Å–∫–∏ –ì–∏–¥ - –ß–∞—Ç –ë–æ—Ç</title>
    <style>
        /* --- Root Variables for Theming --- */
        :root {
            /* Light Theme Defaults */
            --bg-color: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            --text-color: #333;
            --main-btn-color: #004d99; /* –¶–≤–µ—Ç—ä—Ç –Ω–∞ —Ç–µ–∫—Å—Ç–∞ –≤ –±—É—Ç–æ–Ω–∞ */
            --main-btn-bg-start: #03a9f4; /* –°–≤–µ—Ç–ª–æ —Å–∏–Ω—å–æ */
            --main-btn-bg-end: #00bcd4; /* –¢—é—Ä–∫–æ–∞–∑–µ–Ω–æ */
            --accent-color: #ffcc00;
        }

        /* --- Dark Theme Overrides --- */
        body.dark-theme {
            --bg-color: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #212121 100%);
            --text-color: #f0f0f0;
            --main-btn-color: #121212;
            --main-btn-bg-start: #90caf9;
            --main-btn-bg-end: #80deea;
            --accent-color: #ffcc00;
        }

        /* --- General Reset & Layout --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--text-color);
            transition: background 0.5s ease, color 0.5s ease;
        }

        .main-center-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
            text-align: center;
            padding: 2rem;
        }

        /* --- Theme Toggle Button --- */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255, 204, 0, 0.2);
        }

        /* --- B-Guide Button Style --- */
        .b-guide-btn {
            /* –ü—Ä–æ–º–µ–Ω–∏—Ö–º–µ –≥–æ –Ω–∞ <a> –∑–∞ URL –Ω–∞–≤–∏–≥–∞—Ü–∏—è, –Ω–æ –∑–∞–ø–∞–∑–≤–∞–º–µ —Å—Ç–∏–ª–∞ –Ω–∞ –±—É—Ç–æ–Ω */
            display: inline-block;
            text-decoration: none; /* –ü—Ä–µ–º–∞—Ö–≤–∞–Ω–µ –Ω–∞ –ø–æ–¥—á–µ—Ä—Ç–∞–≤–∞–Ω–µ—Ç–æ */
            padding: 1.5rem 3rem;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--main-btn-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--main-btn-bg-start), var(--main-btn-bg-end));
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 0 5px rgba(255, 204, 0, 0.5);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .b-guide-btn:before {
            content: '‚öì';
            display: inline-block;
            margin-right: 10px;
            font-size: 2rem;
            line-height: 1;
        }

        .b-guide-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 0 5px var(--accent-color);
            filter: brightness(1.1);
        }

        .b-guide-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3), 0 0 0 3px var(--accent-color);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="–ü—Ä–µ–≤–∫–ª—é—á–≤–∞–Ω–µ –Ω–∞ —Ç–µ–º–∞">‚òÄÔ∏è</button>

    <div class="main-center-container">
        <h1>–ú–æ—Ä—Å–∫–∏ –ì–∏–¥</h1>

        <a
            href="{{ url_for('b_guide') }}"
            class="b-guide-btn"
            id="startChatBtn"
        >
            B-GUIDE
        </a>

        <p style="color: var(--text-color); opacity: 0.7;">–ù–∞—Ç–∏—Å–Ω–µ—Ç–µ, –∑–∞ –¥–∞ –∑–∞–ø–æ—á–Ω–µ—Ç–µ —á–∞—Ç–∞</p>
    </div>

    <script>
        // --- Theme Logic (Kept for dark/light theme persistence) ---
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function setIcon(isDark) {
            themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        }

        function applyTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
                setIcon(true);
            } else {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                setIcon(false);
            }
        }

        function toggleTheme() {
            const isDark = body.classList.contains('dark-theme');
            applyTheme(!isDark);
        }

        const storedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (storedTheme === 'dark') {
            applyTheme(true);
        } else if (storedTheme === 'light') {
            applyTheme(false);
        } else {
            applyTheme(prefersDark);
        }

        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
