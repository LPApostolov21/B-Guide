<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Cycle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(83, 144, 217, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cycle-button {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 3px solid;
            border-radius: 15px;
            padding: 2rem 3rem;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-family: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            border-color: #5390d9;
            color: #5390d9;
        }

        .cycle-button:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .glow {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.2;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        .glow-1 {
            background: #5390d9;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-2 {
            background: #6930c3;
            bottom: 15%;
            right: 10%;
            animation-delay: 2s;
        }

        .glow-3 {
            background: #64dfdf;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(25px, -25px); }
            66% { transform: translate(-25px, 25px); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            width: 15px;
            height: 15px;
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(8);
                opacity: 0;
            }
        }

        @media (max-height: 600px) {
            .cycle-button {
                padding: 1.5rem 2rem;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>

    <div class="container">
        <a href="{{ url_for('thinking') }}" class="cycle-button" id="thinking">Thinking</a>
    </div>

    <script>
        document.querySelectorAll('.cycle-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = e.clientX - rect.left - 7.5 + 'px';
                ripple.style.top = e.clientY - rect.top - 7.5 + 'px';
                this.appendChild(ripple);

                this.style.filter = 'brightness(1.5)';

                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
