<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinking - Cognitive Cycle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(83, 144, 217, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-bottom: 2px solid #5390d9;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            background: none;
            border: 2px solid #5390d9;
            color: #5390d9;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:active {
            transform: scale(0.9);
            background: rgba(83, 144, 217, 0.2);
        }

        .header-title {
            color: #5390d9;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .topics-bar {
            display: flex;
            gap: 0.5rem;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.3);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .topics-bar::-webkit-scrollbar {
            height: 4px;
        }

        .topics-bar::-webkit-scrollbar-thumb {
            background: #5390d9;
            border-radius: 2px;
        }

        .topic-chip {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .topic-chip.finance {
            border-color: #5390d9;
            color: #5390d9;
        }

        .topic-chip.mental {
            border-color: #64dfdf;
            color: #64dfdf;
        }

        .topic-chip.physical {
            border-color: #6930c3;
            color: #6930c3;
        }

        .topic-chip:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.5rem;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 0.8rem 1rem;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #5390d9, #5e60ce);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom-left-radius: 4px;
        }

        .topic-tag {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        .topic-tag.finance { background: rgba(83, 144, 217, 0.3); color: #5390d9; }
        .topic-tag.mental_health { background: rgba(100, 223, 223, 0.3); color: #64dfdf; }
        .topic-tag.physical_health { background: rgba(105, 48, 195, 0.3); color: #6930c3; }

        .input-container {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(83, 144, 217, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: #5390d9;
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #5390d9, #5e60ce);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.8rem 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #5390d9;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            color: #5390d9;
            padding: 2rem 1rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .welcome-message h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="window.location.href='{{ url_for('home') }}'">←</button>
        <div class="header-title">Thinking</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-message">
            <h2>Welcome to YCognitive!</h2>
            <p>I'm here to help you think through key areas. What's on your mind?</p>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const userId = 'user_' + Date.now();

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function insertTopic(topic) {
            messageInput.value = `I want to talk about ${topic}`;
            messageInput.focus();
        }

        function addMessage(text, isUser, topic = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            if (topic && !isUser) {
                const tag = document.createElement('div');
                tag.className = `topic-tag ${topic}`;
                tag.textContent = topic.replace('_', ' ');
                bubble.appendChild(tag);
            }

            messageDiv.appendChild(bubble);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble typing-indicator';
            bubble.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

            typingDiv.appendChild(bubble);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;

            showTyping();

            try {
                const response = await fetch('/api/thinking/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: userId
                    })
                });

                const data = await response.json();

                setTimeout(() => {
                    removeTyping();
                    addMessage(data.response, false, data.topic);
                    sendBtn.disabled = false;
                    messageInput.focus();
                }, 800);

            } catch (error) {
                removeTyping();
                addMessage('Sorry, I encountered an error. Please try again.', false);
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
